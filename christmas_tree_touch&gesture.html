    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Ê†∏ÂøÉÈÖçÁΩÆ ---
        const CONFIG = {
            colors: {
                bg: 0x050d1a, 
                fog: 0x050d1a,
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            particles: {
                count: 1500,     
                dustCount: 2000, 
                snowCount: 1000,
                treeHeight: 24,  
                treeRadius: 8    
            },
            camera: { z: 50 },
            preload: {
                autoScanLocal: true,
                scanCount: 200, 
                images: []
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 }
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video;
        let caneTexture; 
        let snowSystem;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        
        const debugInfo = document.getElementById('debug-info');
        // ÁßªÈô§‰∫Ü camBtn ÂèòÈáè

        // ÂÖ®Â±ÄÊö¥Èú≤ÁªôHTMLÊåâÈíÆË∞ÉÁî®
        window.setMode = (mode) => {
            if (mode === 'FOCUS_RANDOM') {
                STATE.mode = 'FOCUS';
                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
            } else {
                STATE.mode = mode;
                if (mode === 'TREE') STATE.focusTarget = null;
            }
        };

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();
            createSnow();
            loadPredefinedImages();
            setupPostProcessing();
            setupEvents();
            setupTouchAndClick(); 
            
            // Ëá™Âä®ÂàùÂßãÂåñÊâãÂäøÊéßÂà∂
            setTimeout(() => {
                initMediaPipe();
            }, 1000);
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function setupTouchAndClick() {
            const container = document.getElementById('canvas-container');
            container.addEventListener('pointerdown', (e) => {
                STATE.touch.active = true;
                STATE.touch.startX = e.clientX;
                STATE.touch.startY = e.clientY;
                STATE.touch.lastX = e.clientX;
                STATE.touch.lastY = e.clientY;
            });
            window.addEventListener('pointermove', (e) => {
                if (!STATE.touch.active) return;
                const deltaX = e.clientX - STATE.touch.lastX;
                const deltaY = e.clientY - STATE.touch.lastY;
                STATE.rotation.y += deltaX * 0.005;
                STATE.rotation.x += deltaY * 0.002;
                STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
                STATE.touch.lastX = e.clientX;
                STATE.touch.lastY = e.clientY;
            });
            window.addEventListener('pointerup', (e) => {
                STATE.touch.active = false;
            });
            container.addEventListener('click', (e) => {
                const moveDist = Math.hypot(e.clientX - STATE.touch.startX, e.clientY - STATE.touch.startY);
                if (moveDist > 10) return; 
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(mainGroup.children, true);
                let clickedPhoto = null;
                for (let hit of intersects) {
                    let obj = hit.object;
                    while(obj.parent && obj.parent !== mainGroup && obj.parent !== photoMeshGroup) {
                        obj = obj.parent;
                    }
                    const particle = particleSystem.find(p => p.mesh === obj && p.type === 'PHOTO');
                    if (particle) { clickedPhoto = particle; break; }
                }
                if (clickedPhoto) {
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = clickedPhoto.mesh;
                } else {
                    if (STATE.mode === 'FOCUS') {
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                    }
                }
            });
            let lastTap = 0;
            container.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    STATE.mode = (STATE.mode === 'SCATTER') ? 'TREE' : 'SCATTER';
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.015);
            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);
            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6); 
            scene.add(ambient);
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);
            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40); spotGold.angle = 0.5; spotGold.penumbra = 0.5;
            scene.add(spotGold);
            const spotBlue = new THREE.SpotLight(0x6688ff, 800); 
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.65; bloomPass.strength = 0.5; bloomPass.radius = 0.4;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        function createSnow() {
            const geometry = new THREE.BufferGeometry();
            const vertices = []; const velocities = [];
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            context.fillStyle = 'white'; context.beginPath();
            context.arc(16, 16, 16, 0, Math.PI * 2); context.fill();
            const snowTexture = new THREE.CanvasTexture(canvas);
            for (let i = 0; i < CONFIG.particles.snowCount; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(100), THREE.MathUtils.randFloatSpread(60), THREE.MathUtils.randFloatSpread(60));
                velocities.push(Math.random() * 0.2 + 0.1, Math.random() * 0.05);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('userData', new THREE.Float32BufferAttribute(velocities, 2));
            const material = new THREE.PointsMaterial({
                color: 0xffffff, size: 0.4, map: snowTexture, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending, depthWrite: false
            });
            snowSystem = new THREE.Points(geometry, material);
            scene.add(snowSystem);
        }

        function updateSnow() {
            if (!snowSystem) return;
            const positions = snowSystem.geometry.attributes.position.array;
            const userData = snowSystem.geometry.attributes.userData.array;
            for (let i = 0; i < CONFIG.particles.snowCount; i++) {
                const fallSpeed = userData[i * 2];
                positions[i * 3 + 1] -= fallSpeed;
                const swaySpeed = userData[i * 2 + 1];
                positions[i * 3] += Math.sin(clock.elapsedTime * 2 + i) * swaySpeed * 0.1;
                if (positions[i * 3 + 1] < -30) {

          const fallbackUrl = 'https://assets.mixkit.co/music/preview/mixkit-jingle-bells-311.mp3';
          const response = await fetch(fallbackUrl);
          const arrayBuffer = await response.arrayBuffer();
          this.audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
          console.log('Â§áÈÄâÈü≥‰πêÂä†ËΩΩÊàêÂäü');
        } catch (error) {
          console.error('Â§áÈÄâÈü≥‰πê‰πüÂä†ËΩΩÂ§±Ë¥•:', error);
          showMsg("Èü≥‰πêÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•");
        }
      }
      
      setupVolumeControl() {
        const volumeSlider = document.getElementById('volume');
        if (!volumeSlider) return;
        
        volumeSlider.addEventListener('input', (e) => {
          if (this.gainNode) {
            this.gainNode.gain.value = e.target.value / 100;
          }
        });
      }
      
      setupPlayButton() {
        const playBtn = document.getElementById('playBtn');
        if (!playBtn) return;
        
        playBtn.addEventListener('click', () => {
          if (this.isPlaying) {
            this.stop();
            playBtn.innerHTML = '‚ñ∂';
          } else {
            this.start();
            playBtn.innerHTML = '‚è∏';
          }
        });
      }
      
      tryAutoPlay() {
        // Â∞ùËØïËá™Âä®Êí≠ÊîæÈü≥‰πê
        if (!this.isPlaying && this.audioBuffer) {
          console.log('Â∞ùËØïËá™Âä®Êí≠ÊîæÈü≥‰πê...');
          this.start();
          const playBtn = document.getElementById('playBtn');
          if (playBtn) playBtn.innerHTML = '‚è∏';
        }
      }
      
      start() {
        if (!this.audioBuffer || this.isPlaying) return;
        
        // ÂàõÂª∫Èü≥È¢ëÊ∫ê
        this.audioSource = this.audioContext.createBufferSource();
        this.audioSource.buffer = this.audioBuffer;
        this.audioSource.loop = true;
        
        // ËøûÊé•ÊôÆÈÄöÊïàÊûúÈìæ
        this.audioSource.connect(this.gainNode);
        
        // ÂºÄÂßãÊí≠Êîæ
        this.audioSource.start();
        this.isPlaying = true;
        
        // ÂºÄÂßãÂèØËßÜÂåñ
        this.visualize();
        
        console.log('üéµ Èü≥‰πêÂºÄÂßãÊí≠Êîæ');
      }
      
      stop() {
        if (this.audioSource && this.isPlaying) {
          this.audioSource.stop();
          this.audioSource = null;
          this.isPlaying = false;
          console.log('üéµ Èü≥‰πêÂÅúÊ≠¢Êí≠Êîæ');
        }
      }
      
      // ÂàáÊç¢Âà∞ÁàÜÁÇ∏Ê®°ÂºèÔºàÈü≥‰πêÂèòÊøÄÊòÇÔºâ
      enableExplosionMode() {
        if (!this.isPlaying || this.currentMode === 'explosion') return;
        
        // Êñ≠ÂºÄÂéüÊúâËøûÊé•
        this.audioSource.disconnect();
        
        // ËøûÊé•ÁâπÊïàÈìæÔºöÈü≥È¢ëÊ∫ê ‚Üí Â§±Áúü ‚Üí Ê∑∑Âìç ‚Üí Â¢ûÁõä ‚Üí ÂàÜÊûêÂô®...
        this.audioSource.connect(this.distortion);
        this.distortion.connect(this.convolver);
        this.convolver.connect(this.gainNode);
        
        // Â¢ûÂº∫ÊïàÊûúÂèÇÊï∞
        this.distortion.curve = this.makeDistortionCurve(800); // Êõ¥Âº∫ÁöÑÂ§±Áúü
        this.gainNode.gain.value = Math.min(this.gainNode.gain.value * 1.5, 0.9); // Èü≥ÈáèÊèêÈ´ò
        
        this.currentMode = 'explosion';
        
        // ÊòæÁ§∫Áä∂ÊÄÅÊèêÁ§∫
        this.showAudioState('explosion');
        
        console.log('üéÜ ÁàÜÁÇ∏Ê®°ÂºèÈü≥‰πêÂ∑≤ÊøÄÊ¥ª');
      }
      
      // ÂàáÊç¢Âà∞ÊôÆÈÄöÊ®°ÂºèÔºàÈü≥‰πêÊÅ¢Â§çÊ≠£Â∏∏Ôºâ
      enableNormalMode() {
        if (!this.isPlaying || this.currentMode === 'normal') return;
        
        // Êñ≠ÂºÄÁâπÊïàËøûÊé•
        this.audioSource.disconnect();
        this.distortion.disconnect();
        this.convolver.disconnect();
        
        // ÈáçÊñ∞ËøûÊé•ÊôÆÈÄöÈìæ
        this.audioSource.connect(this.gainNode);
        
        // ÊÅ¢Â§çÂèÇÊï∞
        this.distortion.curve = this.makeDistortionCurve(400);
        this.gainNode.gain.value = document.getElementById('volume').value / 100;
        
        this.currentMode = 'normal';
        
        // ÈöêËóèÁä∂ÊÄÅÊèêÁ§∫
        this.hideAudioState();
        
        console.log('üå≤ ÊôÆÈÄöÊ®°ÂºèÈü≥‰πêÂ∑≤ÊÅ¢Â§ç');
      }
      
      showAudioState(mode) {
        const stateElement = document.getElementById('audioState');
        if (mode === 'explosion') {
          stateElement.textContent = 'üéµ ÁàÜÁÇ∏Ê®°ÂºèÔºöÈü≥‰πêÂ¢ûÂº∫‰∏≠...';
          stateElement.style.display = 'block';
          
          // 3ÁßíÂêéÊ∑°Âá∫
          setTimeout(() => {
            stateElement.style.opacity = '0';
            setTimeout(() => {
              stateElement.style.display = 'none';
              stateElement.style.opacity = '0.7';
            }, 500);
          }, 3000);
        }
      }
      
      hideAudioState() {
        const stateElement = document.getElementById('audioState');
        stateElement.style.display = 'none';
      }
      
      // Èü≥È¢ëÂèØËßÜÂåñ
      visualize() {
        const canvas = document.getElementById('audioCanvas');
        if (!canvas) return;
        
        const ctx = canvas.getContext('2d');
        const bufferLength = this.analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        const draw = () => {
          if (!this.isPlaying) return;
          
          requestAnimationFrame(draw);
          
          this.analyser.getByteFrequencyData(dataArray);
          
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          // ÁªòÂà∂È¢ëË∞±Êù°
          const barWidth = (canvas.width / bufferLength) * 2.5;
          let barHeight;
          let x = 0;
          
          // Ê†πÊçÆÊ®°ÂºèÈÄâÊã©È¢úËâ≤
          const color = this.currentMode === 'explosion' ? '#FF0000' : '#FFD700';
          
          for (let i = 0; i < bufferLength; i++) {
            barHeight = dataArray[i] / 2;
            
            ctx.fillStyle = color;
            ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
            
            x += barWidth + 1;
          }
        };
        
        draw();
      }
    }

    // ÂàõÂª∫Èü≥È¢ëÊéßÂà∂Âô®ÂÆû‰æãÔºàÂÖ®Â±ÄÂèòÈáèÔºâ
    let audioController;

    // È°µÈù¢Âä†ËΩΩÂêéÂàùÂßãÂåñ
    document.addEventListener('DOMContentLoaded', () => {
      // ÈúÄË¶ÅÁî®Êà∑‰∫§‰∫íÂêéÊâçËÉΩÂàùÂßãÂåñÈü≥È¢ë
      const initAudioOnClick = () => {
        if (!audioController) {
          audioController = new GestureAudioController();
          window.audioController = audioController; // Êö¥Èú≤ÁªôÂÖ®Â±Ä
        }
        document.body.removeEventListener('click', initAudioOnClick);
      };
      
      // ÁõëÂê¨È°µÈù¢ÁÇπÂáªÊù•ÊøÄÊ¥ªÈü≥È¢ë
      document.body.addEventListener('click', initAudioOnClick);
      
      // ‰πüÁõëÂê¨Ëß¶Êë∏‰∫ã‰ª∂
      document.body.addEventListener('touchstart', initAudioOnClick);
      
      // 5ÁßíÂêéÂ¶ÇÊûúÁî®Êà∑ËøòÊ≤°ÁÇπÂáªÔºåÂ∞ùËØïËá™Âä®ÂàùÂßãÂåñ
      setTimeout(() => {
        if (!audioController) {
          console.log('Â∞ùËØïËá™Âä®ÂàùÂßãÂåñÈü≥È¢ë...');
          audioController = new GestureAudioController();
          window.audioController = audioController;
        }
      }, 5000);
    });
    </script>
